<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Tip calculator app</title>

    
  </head>
  <body>
    <main>
      <section class="wrapper">
        <form action="">
          <div class="form-group">
            <label for="billAmount">Bill</label>
            <div class="input-wrapper">
              <input
                type="number"
                name="billAmount"
                id="billAmount"
                class="form__input"
                min="0"
                step="0.1"
                inputmode="decimal"
              
              />
              <span class="input__icon"><img src="./images/icon-dollar.svg" alt="" srcset=""></span>
            </div>
          </div>

          <div class="form-group">
            <p class="">Select Tip %</p>
            <div class="btn-group">
              <ul>
                <li><button type="submit" class="tip__btn" name="tipPercent" value="5">5%</button></li>
                <li><button type="submit" class="tip__btn" name="tipPercent" value="10">10%</button></li>
                <li><button type="submit" class="tip__btn" name="tipPercent" value="15">15%</button></li>
                <li><button type="submit" class="tip__btn" name="tipPercent" value="25">25%</button></li>
                <li><button type="submit" class="tip__btn" name="tipPercent" value="50">50%</button></li>
                <li>
                  <input
                    type="number"
                    class="tip__custom"
                    class="form__input"
                    placeholder="Custom"
                  />
                </li>
              </ul>
            </div>
          </div>
          <div class="form-group">
            <label for="peopleCount">Number of People</label>
            <div class="input-wrapper">
              <input type="number" name="peopleCount" id="peopleCount" />
              <span class="input__icon"><img src="./images/icon-person.svg" alt="People icon" srcset=""></span>
    
            </div>
            <span class="error"></span>
          </div>
        </form>
        <div class="tip__details">

          <div class="tip__infos">
            <div class="tip__info">
              <div class="tip__info__text">
                <p>Tip Amount</p>
                <p>/ person</p>
              </div>
              <p class="tip__info__amount"></p>
            </div>
            <div class="tip__info">
              <div class="tip__info__text">
                <p>Total</p>
                <p>/ person</p>
              </div>
              <p class="tip__info__amount"></p>
            </div>
          </div>
          <button type="reset" >Reset</button>
        </div>

      </section>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
    <script src="index.js"></script>
  </body>
</html>

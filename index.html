<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Tip calculator app</title>

    
  </head>
  <body>
    <main>
      <header></header>
      <h1>SPLITTER</h1>
      <section class="wrapper">
        <form id="tipForm">
          <div class="form-group">
            <label for="bill">Bill</label>
            <div class="input-wrapper">
              <input
                type="number"
                name="bill"
                id="bill"
                class="form__input"
                min="0"
                step="0.1"
                inputmode="decimal"
              
              />
              <span class="input__icon"><img src="./images/icon-dollar.svg" alt="" srcset=""></span>
            </div>
          </div>

          <div class="form-group">
            <p class="">Select Tip %</p>
            <div class="btn-group">
              <ul>
                <li><button type="submit" class="tip__btn" name="tip" value="5">5%</button></li>
                <li><button type="submit" class="tip__btn" name="tip" value="10">10%</button></li>
                <li><button type="submit" class="tip__btn" name="tip" value="15">15%</button></li>
                <li><button type="submit" class="tip__btn" name="tip" value="25">25%</button></li>
                <li><button type="submit" class="tip__btn" name="tip" value="50">50%</button></li>
                <li>
                  <input
                    type="number"
                    class="tip__custom"
                    placeholder="Custom"
                    name="tip"
                  />
                </li>
              </ul>
            </div>
          </div>
          <div class="form-group">
            <label for="people">Number of People</label>
            <div class="input-wrapper">
              <input type="number" name="people" id="people" placeholder="0"/>
              <span class="input__icon"><img src="./images/icon-person.svg" alt="People icon" srcset=""></span>
    
            </div>
            <span class="error"></span>
          </div>
        </form>
        <div class="tip__details">

          <div class="tip__infos">
            <div class="tip__info">
              <div class="tip__info__text">
                <p class="info__amount">Tip Amount</p>
                <p class="info__type">/ person</p>
              </div>
              <p class="tip__info__amount tip__per__person">$0.00</p>
            </div>
            <div class="tip__info">
              <div class="tip__info__text">
                <p class="info__amount">Total</p>
                <p class="info__type">/ person</p>
              </div>
              <p class="tip__info__amount total__per__person">$0.00</p>
            </div>
          </div>
          <button type="reset" id="reset">Reset</button>
        </div>

      </section>
    </main>

    <footer class="attribution">
       Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://www.frontendmentor.io/profile/Jayfx24">Jayfx24</a>.
    </footer>
    <script src="index.js" defer></script>
  </body>
</html>
